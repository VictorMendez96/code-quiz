<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Code Quiz</title>
    </head>
    <body>
        <header class="flex-container">
            <div><button class="scores-button">View High Scores</button></div>
            <div><h1>Code Quiz</h1></div>
            <div class="timer">
                Time Remaining: 
                <div class="count-down">60</div>
            </div>
        </header>

        <main>
            <section>
                <div class="main-div">
                    <h1>Rules</h1>
                    <p>
                        Welcome to the Coding Quiz Challenge! You will have 60 seconds to answer 
                        the questions. If you get an answer incorrect you will get a 10 second penalty. 
                        Click the Start button to begin!                         
                    </p>
                    <button class="start-button">Start!</button>
                </div>

                <div class="result"></div>
            </section>
        </main>
        <script src="./develop/assets/js/script.js"></script>
    </body>
</html>
